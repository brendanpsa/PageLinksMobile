<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#652697">
  <title>Page Links</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #342C69, #652697); /* Gradient */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      min-height: 100%; /* Ensures full-page gradient without extra scrollbar */
      color: #000;
    }
    .content-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .dials-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      box-sizing: border-box;
      padding-bottom: 20px;
    }
    .dial {
      width: 120px;
      height: 120px;
      background-color: #fff;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
    }
    .dial img {
      max-width: 60px;
      max-height: 60px;
      margin-bottom: 10px;
    }
    .dial span { font-size: 14px; }
    .dial a {
      text-decoration: none;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    window.onload = function() {
      try {
        const data = JSON.parse(document.getElementById('links-data').textContent);
        const container = document.getElementById('main-page');
        data.dials.sort((a, b) => a.position - b.position);
        data.dials.forEach(dial => {
          const div = document.createElement('div');
          div.className = 'dial';
          div.innerHTML = `
            <a href="${dial.url}" target="_blank">
              <img src="${dial.thumbnail}" alt="${dial.title}" />
              <span>${dial.title}</span>
            </a>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error('JSON parse error:', e);
      }
    };

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</head>
<body>
  <div class="content-wrapper">
    <div id="main-page" class="dials-container"></div>
  </div>
